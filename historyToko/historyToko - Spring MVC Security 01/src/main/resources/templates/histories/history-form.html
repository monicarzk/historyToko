<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Save History</title>
</head>

<body>

    <div class="container">

        <h3>History Toko Caringin</h3>
        <hr>

        <p class="h4 mb-4">Save History</p>

        <form action="#" th:action="@{/histories/save}"
                         th:object="${history}" method="POST">

            <!-- Add hidden form field to handle the update -->

            <input type="hidden" th:field="*{id}">

            <input type="text" th:field="*{date}"
                   class="form-control mb-4 w-25" placeholder="Date">

            <input type="text" th:field="*{description}"
                   class="form-control mb-4 w-25" placeholder="Description">

            <input type="text" th:field="*{price}"
                   class="form-control mb-4 w-25" placeholder="Price">

            <button type="submit" class="btn btn-info col-2">Save</button>

        </form>

        <hr>
        <a th:href="@{/histories/list}">Back to Histories List</a>

    </div>


</body>

</html>

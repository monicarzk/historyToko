<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>History Toko Caringin</title>
</head>

<body>

<div class="container">

    <h3>History Toko Caringin</h3>
    <hr>

    <!-- Add a button -->
    <a th:href="@{/histories/showFormForAdd}"
        class="btn btn-primary btn-sm mb-3">
        Add History
    </a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="tempHistory : ${histories}">

                <td th:text="${tempHistory.date}" />
                <td th:text="${tempHistory.description}" />
                <td th:text="${tempHistory.price}" />
                <!-- Add update button Link -->
                <td>
                    <a th:href="@{/histories/showFormForUpdate(historyId=${tempHistory.id})}"
                        class="btn btn-info btn-sm">
                        Update
                    </a>

                    <!-- Add "delete" button/link -->
                    <a th:href="@{/histories/delete(historyId=${tempHistory.id})}"
                        class="btn btn-danger btn-sm"
                        onclick="if (!(confirm('Apa kamu yakin akan menghapus riwayat ini?'))) return false">
                        Delete
                    </a>
                </td>

            </tr>
        </tbody>
    </table>

</div>

</body>
</html>

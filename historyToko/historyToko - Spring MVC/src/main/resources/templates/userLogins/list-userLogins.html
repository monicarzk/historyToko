<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>UserLogin Toko Caringin</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<div class="container">

    <h3>UserLogin Toko Caringin</h3>
    <hr>

    <!-- Add a button -->
    <a th:href="@{/users/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add UserLogin
    </a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Username</th>
            <th>Password</th>
            <th>Active</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempUserLogin : ${userLogins}">

            <td th:text="${tempUserLogin.username}" />
            <td th:text="${tempUserLogin.password}" />
            <td th:text="${tempUserLogin.active}" />
            <!-- Add update button Link -->
            <td>
                <a th:href="@{/users/showFormForUpdate(userLoginId=${tempUserLogin.id})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>
            </td>

        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
